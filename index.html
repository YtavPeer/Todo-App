<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <h1>Todos MVC</h1>

    <section>
        <h2>Filter</h2>
        <select onchange="onSetFilter(event)" name="filterBy">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select>
        <h2>Sort</h2>
        <select onchange="onSoryBy(event)" name="SoryBy">
            <option value="created">created</option>
            <option value="txt">text</option>
            <option value="importance">importance</option>
        </select>
    </section>

    <ul class="todo-list">
    </ul>
    <p>
        Total Todos: <span class="total-todos"></span>
        Active: <span class="active-todos"></span>
    </p>
    <section>
        <h2>Add Todo</h2>
        <form onsubmit="onAddTodo(event)">
            <input type="text" placeholder="What todo?" name="todoTxt" />
            <select name="importance">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button>Save</button>
        </form>
    </section>

    <script src="js/services/storage-service.js"></script>
    <script src="js/services/todo-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
